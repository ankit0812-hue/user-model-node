<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Model</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter your name" id="name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter your email id" id="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Enter a password" id="password">
                    </div>
                    <div class="form-group">
                        <label for="age">Enter your age:</label>
                        <input type="number" class="form-control" min=0 id="age">
                    </div>
                    <div class="form-group">
                        <label for="img">Select your profile picture:</label>
                        <input type="file" class="form-control" id="img" name="image" accept="img/*">
                        <span id="upload-helper-text"></span><br>
                        <button class="btn" id="upload">Upload File</button>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 col-12 social-register text-center">
                <div class="form-group">
                    <button class="btn btn-danger">Sign up with Google</button>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Sign up with facebook</button>
                </div>
            </div>
        </div>
    </div>
</body> 
</html>
